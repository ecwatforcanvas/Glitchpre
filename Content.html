<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Minimalist, responsive banner styling for Moodle text area */
        .fringe-container {
            max-width: 100%;
            height: auto;
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-family: sans-serif;
            border-radius: 12px;
            animation: circle-in-hesitate 2s cubic-bezier(.25, 1, .30, 1) both;
            margin: 0 auto;
        }

        @keyframes circle-in-hesitate {
            0% {
                clip-path: circle(0%);
            }
            40% {
                clip-path: circle(40%);
            }
            100% {
                clip-path: circle(125%);
            }
        }
    </style>
</head>
<body>
    <!-- Paste only this div into Moodle's HTML or text area tool -->
    <div class="fringe-container">
        Secuencia Did√°ctica
    </div>
</body>
</html>
