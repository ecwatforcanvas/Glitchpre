<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glitch into the MOOC</title>
  <style>
    /* === ESTILOS GLOBALES (Cyberpunk) === */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap');
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
      color: #e0e0e0;
      overflow-x: hidden;
      margin: 0;
    }
    
    /* Efecto glitch para títulos */
    @keyframes titleGlitch {
      0%, 100% { text-shadow: 0 0 10px #00ffea, 0 0 20px #ff00ff; }
      25% { text-shadow: -5px 0 10px #00aaff, 5px 0 10px #ff00ff; }
      50% { text-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffaa; }
      75% { text-shadow: 5px 0 10px #00ffaa, -5px 0 10px #7700ff; }
    }
    
    h1 {
      font-size: 4em;
      color: #00ffea;
      text-shadow: 0 0 10px rgba(0, 255, 234, 0.7);
      margin: 30px 0;
      letter-spacing: 3px;
      animation: titleGlitch 3s infinite;
      text-transform: uppercase;
    }
    
    .screen {
      display: none; /* Todas las pantallas ocultas por defecto */
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #3a3a3a;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
      position: relative;
    }
    
    .screen::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffea, #ff00ff, #00ffaa, #7700ff);
      z-index: -1;
      border-radius: 6px;
      animation: borderGlow 4s linear infinite;
      background-size: 400%;
      opacity: 0.7;
    }
    
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .active {
      display: block; /* Muestra solo la pantalla activa */
    }
    
    button {
      background: linear-gradient(45deg, #00ffaa, #00aaff);
      color: #111;
      border: none;
      padding: 15px 40px;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
      margin: 20px 10px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: linear-gradient(45deg, #00aaff, #ff00ff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.7);
    }
    
    .footer {
      font-size: 1em;
      color: #777;
      margin-top: 40px;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
      font-family: 'VT323', monospace;
    }
    
    /* Efecto Matrix (opcional) */
    .matrix-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 170, 0.05),
        rgba(0, 255, 170, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- ===== PANTALLA 1: INICIO ===== -->
  <div id="screen1" class="screen active">
    <div class="matrix-code"></div>
    <h1>GLITCH INTO THE MOOC</h1>
    <button onclick="changeScreen('screen2')">INITIATE SEQUENCE</button>
    <p class="footer">A cybernetic learning experience | UTEC 2025</p>
  </div>

  <!-- ===== PANTALLA 2: GAME OVER ===== -->
  <div id="screen2" class="screen">
    <div class="matrix-code"></div>
    <h1>GAME OVER</h1>
    <p>¡Respuesta incorrecta! La traducción era "Hello".</p>
    <button onclick="changeScreen('screen1')">RETRY</button>
    <p class="footer">Try again, hacker...</p>
  </div>

  <script>
    // === FUNCIÓN PARA CAMBIAR DE PANTALLA ===
    function changeScreen(screenId) {
      // Oculta todas las pantallas
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      // Muestra la pantalla seleccionada
      document.getElementById(screenId).classList.add('active');
    }

    // === EFECTOS DINÁMICOS ===
    // Efecto hover del botón
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('mouseover', function() {
        this.innerHTML = '[PRESS ENTER]';
      });
      button.addEventListener('mouseout', function() {
        this.innerHTML = this.textContent.includes('RETRY') ? 'RETRY' : 'INITIATE SEQUENCE';
      });
    });

    // Efecto glitch aleatorio en títulos
    setInterval(() => {
      if (Math.random() > 0.8) {
        document.querySelectorAll('h1').forEach(title => {
          title.style.opacity = '0.7';
          setTimeout(() => { title.style.opacity = '1'; }, 100);
        });
      }
    }, 500);
  </script>
</body>
</html>
